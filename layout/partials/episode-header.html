<header class="Header Episode__Header">
    <div class="Fixed__Width">
        <div class="Header__Info">
            <div class="Header__Info__Item Header__FirstItem">
                <div class="Item__Left">
                    <img src="/img/javaswag.jpg" alt="javaswag logo">
                </div>
                <div class="Item__Right">
                    <h2>{{ .Site.Title }}</h2>
                    <p>{{ .Site.Params.Desc }}</p>
                </div>
            </div>
            <ul class="Header__Info__Item">
                <li>
                    <img src="/img/Apple Podcasts.png" alt="icon">
                    <span>Apple</span>
                </li>
                <li>
                    <img src="/img/Google Podcasts.png" alt="icon">
                    <span>Google</span>
                </li>
                <li>
                    <img src="/img/Spotify.png" alt="icon">
                    <span>Spotify</span>
                </li>
                <li>
                    <img src="/img/yandex.png" alt="icon">
                    <span>Яндекс</span>
                </li>
                <li>
                    <img src="/img/RSS.png" alt="icon">
                    <span>RSS</span>
                </li>
            </ul>
        </div>
    </div>
</header>
