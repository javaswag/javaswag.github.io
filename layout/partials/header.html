<header class="Header">
  <div class="Fixed__Width">
    <div class="Header__Top">
      <img src="/img/header-img.png" alt="logo">
    </div>
    <div class="Header__Bottom">
      <h1>{{.Site.Params.MainTitle}}</h1>
      <p>{{.Site.Params.SubTitle}}</p>
      <ul>
        <li>
          <a href="{{ .Site.Params.itunes }}" style="display: block;" target="_blank">
          <img src="/img/Apple Podcasts.png" alt="icon">
          <span>Apple Podcast</span>
          </a>
        </li>
        <li>
          <a href="{{ .Site.Params.android }}" target="_blank">
          <img src="/img/Google Podcasts.png" alt="icon">
          <span>Google Podcast</span>
          </a>
        </li>
        <li>
          <a href="{{ .Site.Params.spotify }}" target="_blank">
          <img src="/img/Spotify.png" alt="icon">
          <span>Spotify</span>
          </a>
        </li>
        <li>
          <a href="{{ .Site.Params.yandex }}" target="_blank">
          <img src="/img/yandex.png" alt="icon">
          <span>Яндекс Музыка</span>
          </a>
        </li>
        <li>
          <a href="{{ .Site.Params.feed }}" target="_blank">
          <img src="/img/RSS.png" alt="icon">
          <span>RSS</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
