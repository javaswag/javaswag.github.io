<footer class="Footer">
  <div class="Footer__Item">
    <h2>{{ .Site.Title }}</h2>
    <p>{{ .Site.Params.Desc }}</p>
    <a href="{{ .Site.Params.twitter }}" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow {{ .Site.Params.twitterName }}</a>
  </div>
  <div class="Footer__Item">
    <h2>Подписка</h2>
    <ul>
      <li><a href="{{ .Site.Params.itunes }}" target="_blank">iTunes</a></li>
      <li><a href="{{ .Site.Params.android }}" target="_blank">Android</a></li>
      <li><a href="{{ .Site.Params.feed }}" target="_blank">RSS</a></li>
    </ul>
  </div>
</footer>
